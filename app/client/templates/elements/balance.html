<template name="elements_balance">
    <span class="account-balance">
        <span style="color:green;font-size:16px;">{{convertedBalance}}</span>

        {{! getBalance is necessary to make the count up/down animation work}}
        {{getBalance}}

        {{#if changeUnit}}
            {{> elements_selectableUnit}}
        {{else}}
            <span style="font-size:14px;">
                <!-- {{unit}} -->
                Daxx
            </span>
        {{/if}}
    </span>
</template>
